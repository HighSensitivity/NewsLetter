<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Newsletter - Users</title>
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="css/newsletter.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <a href="index.html" style="color: inherit; text-decoration: none;">
            <h1>Club Newsletter</h1>
        </a>
    </header>

    <div class="container">
        <div class="table-responsive text-light">
            <table id="datatable" class="table table-dark table-striped table-sm table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody class="text-light" id="usersTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <script src="js/signup.js"></script>
    <script src="js/displayUsers.js"></script>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#datatable').DataTable({
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": true,
                "responsive": true,
                "order": [], // Disable the default sorting
                "columnDefs": [{
                    "orderable": true,
                    "targets": "_all"
                }],
                "language": {
                    "search": "Filter:",
                    "lengthMenu": "Show _MENU_ results per page.",
                    "info": "Displaying _START_ to _END_ of _TOTAL_ results.",
                    "paginate": {
                        "first": "First",
                        "last": "Last",
                        "next": "Next",
                        "previous": "Previous"
                    }
                }
            });
        });
    </script>
    <footer>
        &copy; 2023 Club Newsletter
    </footer>
</body>

</html>
